<main class="p-5 w-full h-full bg-gradient-to-tr to-teal-100 from-teal-200">

  <div class="border-2 rounded-md border-slate-900 p-5
  bg-gradient-to-br to-teal-300 from-teal-200
  sm:absolute sm:bottom-1/3 sm:left-1/3">
  <p class="font-extrabold text-center text-2xl"> Bem Vindes !!</p>
  <p class="font-light text-xl text-center">Digite um nome de usuario </p>

    <div class="flex justify-center my-10">
      <input class="border-2 border-teal-600 pl-4 rounded-l-md h-10
      focus:outline-0"
      type="text" [(ngModel)]="inputValor" placeholder="User">
      <button class="border-2 font-bold h-10 border-teal-600 px-3 rounded-r-md border-l-0
      text-slate-900 bg-teal-50
      hover:bg-teal-700 hover:text-teal-50
      "
      (click)="entrar()"> Entrar </button>
    </div>
  </div>

</main>
